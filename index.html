<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FOODMAP</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
            <!--Vista Splash -->           
    <div class="content1"><h4 class="text-center"> Foodmap</h4> </div>
                
            <!--Vista Principal -->
    <div class="content2">
        <h4>Foodmap</h4>
            <div class="row">
                <div class="col s12">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15050.447659407675!2d-99.162031!3d19.429167!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x63c0856abdc87c9f!2sReforma+222+Parada+6A+Turibus!5e0!3m2!1ses-419!2smx!4v1517884734870"  frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        <div class="row" id="text">
            <div class="col s12">
                <h5>Comida cerca de ti</h5>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">pageview</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Nombre Restaurant</label>
                    </div>
                </div>
            </form>
        </div>
                    <!--Resultados-->
        <div class="row" id="result" class="">
            <div class="col s12 d-flex align-items-center">
                <section class="container" id="result-food"></section>
            </div>
        </div>
    </div>
                    <!-- Modal-->
    <div class="container">
        <div class="row">
                <a href="#modal1" class="waves-effect waves-orange btn modal-trigger"> Modal </a>
            <div id="modal1" class="modal">
                <div class="modal-content">
                   <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15050.447659407675!2d-99.162031!3d19.429167!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x63c0856abdc87c9f!2sReforma+222+Parada+6A+Turibus!5e0!3m2!1ses-419!2smx!4v1517884734870" width="100%"  height="30vh" frameborder="0" style="border:0" allowfullscreen></iframe>
                   
                   <div class="row">
                        <div class="col s6">
                   <h6>Nombre</h6>
                   <p class="nombre-restaurante"></p>
                   <h6>Comida</h6>
                   <p class="comida-restaurante"></p>
                   <h6>Dirección</h6>
                   <p class="direccion-restaurante"></p>
                        </div>
                    <div class="col s6">
                   <h6>Descripción</h6>
                   <p class="descripción-resturante"></p>
                   <h6 class="telefono">Telefono</h6>
                   <p class="telefono-restaurante"></p>
                </div>
                </div>
                <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-orange btn-flat">Pedir ahora</a>
                 </div>
            </div>
        </div>
    </div>
                                
                    


    



     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
